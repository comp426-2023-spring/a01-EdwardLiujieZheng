<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Alphabet Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Column 0</th>
                    <th>Column 1</th>
                </tr>
            </thead>
            <tbody id="alphabetTableBody">
            </tbody>
        </table>
    </div>
    <script>
        const alphabetTableBody = document.getElementById('alphabetTableBody');
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

        alphabet.forEach((letter, index) => {
            const row = document.createElement('tr');
            const cell0 = document.createElement('td');
            const cell1 = document.createElement('td');

            cell0.textContent = letter;
            cell1.textContent = index % 2 === 1 ? letter : '';

            row.appendChild(cell0);
            row.appendChild(cell1);
            alphabetTableBody.appendChild(row);
        });
    </script>
</body>
</html>
